<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Login Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <!-- Logo -->
        <h1 class="text-3xl font-bold text-purple-600 text-center mb-4">MockTrails</h1>
        <!-- Subheading -->
        <p class="text-gray-600 text-center mb-6">Sign in to your account</p>

        <!-- Form -->
        <form>
            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">User Name</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter email or username" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                />
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter password" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                />
            </div>

            <!-- Forgot Password Link -->
            <div class="text-right mb-4">
                <a href="#" class="text-sm text-purple-500 hover:underline">Forgot password?</a>
            </div>

            <!-- Sign In Button -->
            <button 
                type="submit" 
                class="w-full bg-purple-500 text-white py-2 px-4 rounded-md font-bold hover:bg-purple-600 focus:outline-none"
            >
                Sign In
            </button>
        </form>

        <!-- Register Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Don't have an account yet? 
            <a href="#" class="text-purple-500 hover:underline">Register</a>
        </p>
    </div>

</body>
</html>
