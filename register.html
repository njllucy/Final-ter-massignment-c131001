<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Registration Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Logo -->
        <h1 class="text-3xl font-bold text-purple-600 text-center mb-4">MockTrails</h1>
        <!-- Subheading -->
        <p class="text-gray-600 text-center mb-6">Create a new account</p>

        <!-- Form -->
        <form>
            <!-- Full Name Input -->
            <div class="mb-4">
                <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input 
                    type="text" 
                    id="fullname" 
                    placeholder="Enter your full name" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                />
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                />
            </div>

            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">User Name</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Choose a username" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                />
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Create a password" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                />
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    placeholder="Confirm your password" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                />
            </div>

            <!-- Register Button -->
            <button 
                type="submit" 
                class="w-full bg-purple-500 text-white py-2 px-4 rounded-md font-bold hover:bg-purple-600 focus:outline-none"
            >
                Register
            </button>
        </form>

        <!-- Sign In Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? 
            <a href="login.html" class="text-purple-500 hover:underline">Sign In</a>
        </p>
    </div>

</body>
</html>
